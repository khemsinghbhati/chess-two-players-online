<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="pagee">
    <p style="color: rgb(231, 234, 229); font-size: larger; "> Welcome to the two player online chess , <a style="color:yellow" href="help.html">facing problem?</a>
    </p>
    <script> 
    function makeID(){
        let idInBox = document.getElementById("myID").value;
        if(idInBox.length == 0 ) return ;
        localStorage.setItem("myID", idInBox);
        window.location.href = "connect.html";
    }
    </script>
    <p style="color:white">
        Enter Your PlayerID : 
        <input type="text" id="myID">
        <button style = "background-color: skyblue;" id="LoginButton" onclick="makeID()">
            Login
        </button>
        <script>
            document.getElementById("myID").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("LoginButton").click();
            }
            });
        </script>
    </p>


</body>
</html>
